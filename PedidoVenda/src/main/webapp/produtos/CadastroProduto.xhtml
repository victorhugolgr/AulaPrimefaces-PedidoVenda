<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Produto</h1>
			
			<p:messages autoUpdate="true" closable="true"/>
			
			<p:toolbar styleClass="toolbar-opcoes">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProdutoBean.salvar}" update="@form"/>
				</p:toolbarGroup>
	
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"/>
				</p:toolbarGroup>
	
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel" styleClass="painel-cadastro"
				columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.sku}"/>
	
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="80" maxlength="80" value="#{cadastroProdutoBean.produto.nome}"/>
	
				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="-Selecione-" />
				</p:selectOneMenu>
	
				<p:outputLabel value="Subcategoria" for="subCategoria" />
				<p:selectOneMenu id="subCategoria" value="#{cadastroProdutoBean.produto.categoria}">
					<f:selectItem itemLabel="-Selecione-" />
				</p:selectOneMenu>
	
				<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda"
					value="#{cadastroProdutoBean.produto.valorUnitario}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>	
				</p:inputText>
	
				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="5" 
					value="#{cadastroProdutoBean.produto.quantidadeEstoque}"/>
	
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
