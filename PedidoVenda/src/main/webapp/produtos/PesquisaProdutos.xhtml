<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produtos</h1>
			<p:messages autoUpdate="true"/>
			<p:toolbar style="toolbar-opcoes">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaProdutosBean.pesquisar()}"
						update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" styleClass="painel-cadastro"
				columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" value="#{pesquisaProdutosBean.filter.sku}"/>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" value="#{pesquisaProdutosBean.filter.nome}"/>
			</p:panelGrid>

			<p:dataTable id="produtosTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
				style="margin-top: 20px" emptyMessage="Nuhum produto encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="#{produto.sku}"/>
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}"/>
				</p:column>
				
				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value="#{produto.categoria.categoriaPai.descricao} - #{produto.categoria.descricao}"/>
				</p:column>
				
				<p:column headerText="Valor Unitário" style="text-align: right; width: 120px">
					<h:outputText value="#{produto.valorUnitario}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Estoque" style="text-align:ceter; width: 100px">
					<h:outputText value="#{produto.quantidadeEstoque}"/>
				</p:column>
				
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"/>
				</p:column>
				
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de Produto" message="Tem certeza que deseja excluir o produto?"
				widgetVar="confirmacaoExclusao">
				<p:commandButton value="Não" onclick="PF('confirmacaoExclusao').hide()"/>
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
