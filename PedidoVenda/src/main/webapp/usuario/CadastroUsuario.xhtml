<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>
		<p:toolbar styleClass="toobar-opcoes">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuario/CadastroUsuario"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" styleClass="painel-cadastro" columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			<p:outputLabel value="E-mail" for="email"/>
			<p:inputText id="email" size="60" maxlength="80"/>
			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha"/>
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
