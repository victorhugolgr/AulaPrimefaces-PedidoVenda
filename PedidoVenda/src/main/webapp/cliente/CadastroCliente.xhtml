<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
		<h1>Novo Cliente</h1>
		
		<p:toolbar styleClass="toolbar-opcoes">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/cliente/CadastroCliente"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" styleClass="painel-cadastro" columnClasses="rotulo, campo">
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="Tipo" for="tipo"/>
			<p:selectOneRadio id="tipo">
				<f:selectItem itemLabel="Física" itemValue="1"/>
				<f:selectItem itemLabel="Jurídica" itemValue="2"/>
			</p:selectOneRadio>
			
			<p:outputLabel value="CNPJ" for="cnpj"/>
			<p:inputMask mask="99.999.999/9999-99" id="cnpj"></p:inputMask>
			
			<p:outputLabel value="E-mail" for="email"/>
			<p:inputText id="email" size="60" maxlength="80"/>
			
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
