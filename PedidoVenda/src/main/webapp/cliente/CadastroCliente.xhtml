<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
		<h1>Novo Cliente</h1>

		<p:toolbar styleClass="toolbar-opcoes">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/cliente/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar" outcome="/cliente/PesquisaCliente" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel" styleClass="painel-cadastro"
			columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />

			<p:outputLabel value="Tipo" for="tipo" />
			<p:selectOneRadio id="tipo">
				<f:selectItem itemLabel="Física" itemValue="1" />
				<f:selectItem itemLabel="Jurídica" itemValue="2" />
			</p:selectOneRadio>

			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask mask="99.999.999/9999-99" id="cnpj"></p:inputMask>

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="60" maxlength="80" />

		</p:panelGrid>

		<div style="margin-top: 20px">
			<p:commandButton value="Adicionar Endereço" />

			<p:dataTable
				value="#{cadastroClienteEnderecoBean.enderecoClienteFiltrados}"
				emptyMessage="Nehum endereço cadastrado" paginator="true" rows="10"
				style="margin-top: 10px" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Logradouro">
					<h:outputText value="Rua da Baixada Africana"/>
				</p:column>
				
				<p:column headerText="Número" style="width: 70px">
					<h:outputText value="123"/>
				</p:column>
				
				<p:column headerText="Complemento">
					<h:outputText value="Em frente a marinha"/>
				</p:column>
				
				<p:column headerText="CEP" style="width: 70px">
					<h:outputText value="660.601-60"/>
				</p:column>
				
				<p:column headerText="Cidade/UF">
					<h:outputText value="São Paulo/SP"/>
				</p:column>
				
				<p:column style="width: 70px; text-align: center">
					<p:commandButton icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
				
			</p:dataTable>
		</div>

	</ui:define>

</ui:composition>
