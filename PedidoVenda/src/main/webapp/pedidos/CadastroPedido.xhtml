<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewParam name="pedido" value="#{cadatroPedidoBean.pedido}"/>
	</f:metadata>
	
	<ui:define name="titulo">
        #{cadatroPedidoBean.editando? "Edição de Pedido" : "Novo Pedido"}
    </ui:define>
	<ui:define name="corpo">
		<h:form id="frmCadastro">
			<h1>#{cadatroPedidoBean.editando? "Edição de Pedido" : "Novo Pedido"}</h1>

			<p:messages autoUpdate="true" closable="true" />
			<ui:include src="/WEB-INF/template/pedidos/BotoesPedido.xhtml" />
			<ui:include src="/WEB-INF/template/pedidos/CapaPedido.xhtml" />

			<p:tabView style="margin-top: 20px">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido.xhtml"/>
				</p:tab>
				<p:tab title="Dados de Entrada">
					<ui:include
						src="/WEB-INF/template/pedidos/DadosEntregaPedido.xhtml" />
				</p:tab>
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/ObservacaoPedido.xhtml" />
				</p:tab>
			</p:tabView>

		</h:form>
	</ui:define>

</ui:composition>
